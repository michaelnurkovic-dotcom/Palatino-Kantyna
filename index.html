        }

                    const scrollTop = window.scrollY;

                                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                        <span style={{ 
                                            fontSize: '12px', 
                                            fontWeight: '500', 
                                            letterSpacing: '2px',
                                            color: 'var(--gold)'
                                        }}>VÁŠ KOŠÍK</span>
                                        <span className="counter-badge">{totalItems}</span>
                                    </div>
                                    <button
                                        onClick={() => setCart([])}
                                        style={{ 
                                            background: 'none',
                                            border: 'none',
                                            fontSize: '11px',
                                            fontWeight: '400',
                                            color: '#999',
                                            textDecoration: 'underline',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Zrušit vše
                                    </button>
                                </div>

                                <div style={{ marginBottom: '16px' }}>
                                    <label style={{ 
                                        display: 'block',
                                        fontSize: '10px',
                                        fontWeight: '500',
                                        letterSpacing: '2px',
                                        color: 'var(--gold)',
                                        marginBottom: '8px'
                                    }}>JMÉNO</label>
                                    <input
                                        type="text"
                                        value={customerName}
                                        onChange={(e) => setCustomerName(e.target.value)}
                                        placeholder="Zadej své jméno"
                                        className="input-elegant"
                                    />
                                </div>

                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ 
                                        display: 'block',
                                        fontSize: '10px',
                                        fontWeight: '500',
                                        letterSpacing: '2px',
                                        color: 'var(--gold)',
                                        marginBottom: '8px'
                                    }}>ČAS VYZVEDNUTÍ</label>
                                    <select
                                        value={pickupTime}
                                        onChange={(e) => setPickupTime(e.target.value)}
                                        className="input-elegant"
                                        style={{ cursor: 'pointer' }}
                                    >
                                        {['10:00', '10:15', '10:30', '10:45', '11:00', '11:15', '11:30', '11:45',
                                          '12:00', '12:15', '12:30', '12:45', '13:00', '13:15', '13:30', '13:45',
                                          '14:00', '14:15', '14:30', '14:45', '15:00'].map(time => (
                                            <option key={time} value={time}>{time}</option>
                                        ))}
                                    </select>
                                </div>

                                <div style={{ 
                                    display: 'flex', 
                                    justifyContent: 'space-between', 
                                    alignItems: 'center',
                                    marginBottom: '20px',
                                    paddingTop: '16px',
                                    borderTop: '1px solid var(--gold)'
                                }}>
                                    <span style={{ 
                                        fontSize: '12px', 
                                        fontWeight: '500', 
                                        letterSpacing: '2px',
                                        color: 'var(--gold)'
                                    }}>CELKEM</span>
                                    <span className="price-tag" style={{ fontSize: '32px' }}>{totalPrice}</span>
                                </div>

                                <button onClick={submitOrder} className="btn-gold" style={{ width: '100%' }}>
                                    OBJEDNAT
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Admin View
        function AdminView({ isAuth, onAuth, onBack }) {
            const [password, setPassword] = useState('');
            const [activeTab, setActiveTab] = useState('orders');
            const [orders, setOrders] = useState([]);
            const [menu, setMenu] = useState([]);

            useEffect(() => {
                if (isAuth) {
                    DB.getOrders((orders) => setOrders(orders));
                    setMenu(DB.getMenu());
                }
            }, [isAuth]);

            const handleLogin = () => {
                if (password === 'Kx9mPn2vLq4wRt8zFh6jYb3sGd7cNm5p') {
                    onAuth(true);
                } else {
                    alert('Špatné heslo!');
                }
            };

            const markAsCompleted = async (orderId) => {
                await DB.updateOrder(orderId, { status: 'completed' });
            };

            const deleteOrder = async (orderId) => {
                if (confirm('Opravdu smazat tuto objednávku?')) {
                    await DB.deleteOrder(orderId);
                }
            };

            if (!isAuth) {
                return (
                    <div style={{ 
                        minHeight: '100vh',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        padding: '20px',
                        background: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)'
                    }}>
                        <div className="card animate-fadeInScale" style={{ 
                            width: '100%',
                            maxWidth: '400px',
                            padding: '48px 32px'
                        }}>
                            <h2 style={{ 
                                fontFamily: "'Cormorant Garamond', serif",
                                fontSize: '28px',
                                fontWeight: '500',
                                textAlign: 'center',
                                color: 'var(--gold)',
                                letterSpacing: '4px',
                                marginBottom: '32px'
                            }}>ADMIN</h2>
                            
                            <Ornament />
                            
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                placeholder="Zadej heslo"
                                className="input-elegant"
                                style={{ marginTop: '24px', marginBottom: '16px' }}
                            />
                            <button onClick={handleLogin} className="btn-gold" style={{ width: '100%', marginBottom: '12px' }}>
                                PŘIHLÁSIT
                            </button>
                            <button onClick={onBack} className="btn-outline" style={{ width: '100%' }}>
                                ZPĚT
                            </button>
                        </div>
                    </div>
                );
            }

            const todayOrders = orders.filter(order => {
                const orderDate = new Date(order.createdAt).toDateString();
                const today = new Date().toDateString();
                return orderDate === today;
            });

            const pendingOrders = todayOrders.filter(o => o.status === 'pending');
            const completedOrders = todayOrders.filter(o => o.status === 'completed');

            return (
                <div style={{ minHeight: '100vh', background: 'var(--cream)' }}>
                    {/* Admin Header */}
                    <header style={{ 
                        background: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)',
                        padding: '24px 20px',
                        position: 'sticky',
                        top: 0,
                        zIndex: 50
                    }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                            <h1 style={{ 
                                fontFamily: "'Cormorant Garamond', serif",
                                fontSize: '24px',
                                fontWeight: '500',
                                color: 'var(--gold)',
                                letterSpacing: '4px'
                            }}>ADMIN PANEL</h1>
                            <button
                                onClick={() => { onAuth(false); onBack(); }}
                                style={{
                                    background: 'rgba(255,255,255,0.1)',
                                    border: '1px solid rgba(255,255,255,0.2)',
                                    color: '#fff',
                                    padding: '10px 20px',
                                    fontSize: '11px',
                                    letterSpacing: '1px',
                                    cursor: 'pointer'
                                }}
                            >
                                ODHLÁSIT
                            </button>
                        </div>
                        
                        <div style={{ display: 'flex', gap: '8px' }}>
                            {['orders', 'menu'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    style={{
                                        flex: 1,
                                        padding: '12px',
                                        background: activeTab === tab ? 'var(--gold)' : 'rgba(255,255,255,0.1)',
                                        color: activeTab === tab ? '#1a1a2e' : '#fff',
                                        border: 'none',
                                        fontSize: '12px',
                                        fontWeight: '500',
                                        letterSpacing: '1px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    {tab === 'orders' ? `OBJEDNÁVKY (${pendingOrders.length})` : 'MENU'}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main style={{ padding: '20px' }}>
                        {activeTab === 'orders' ? (
                            <>
                                {pendingOrders.length === 0 ? (
                                    <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                                        <div style={{ fontSize: '64px', marginBottom: '16px', opacity: 0.3 }}>📋</div>
                                        <p style={{ color: '#999', fontSize: '14px' }}>Žádné čekající objednávky</p>
                                    </div>
                                ) : (
                                    <>
                                        <h2 style={{ 
                                            fontSize: '14px',
                                            fontWeight: '500',
                                            letterSpacing: '2px',
                                            color: 'var(--gold)',
                                            marginBottom: '16px'
                                        }}>ČEKAJÍCÍ</h2>
                                        
                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '16px', marginBottom: '32px' }}>
                                            {pendingOrders.map((order, idx) => (
                                                <div 
                                                    key={order.id} 
                                                    className="card animate-fadeInUp"
                                                    style={{ 
                                                        padding: '24px',
                                                        borderLeft: '4px solid #f59e0b',
                                                        animationDelay: `${idx * 0.1}s`
                                                    }}
                                                >
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '16px' }}>
                                                        <div>
                                                            <div style={{ 
                                                                fontFamily: "'Cormorant Garamond', serif",
                                                                fontSize: '36px',
                                                                fontWeight: '500',
                                                                color: '#f59e0b'
                                                            }}>{order.pin}</div>
                                                            <div style={{ fontWeight: '500', fontSize: '16px' }}>{order.customerName}</div>
                                                            <div style={{ fontSize: '13px', color: '#666' }}>Vyzvednutí: {order.pickupTime}</div>
                                                        </div>
                                                        <div style={{ textAlign: 'right' }}>
                                                            <div className="price-tag">{order.totalPrice}</div>
                                                            <div style={{ fontSize: '11px', color: '#999', marginTop: '4px' }}>
                                                                {new Date(order.createdAt).toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit' })}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div style={{ borderTop: '1px solid rgba(0,0,0,0.1)', paddingTop: '12px', marginBottom: '16px' }}>
                                                        {order.items.map(item => (
                                                            <div key={item.id} style={{ 
                                                                display: 'flex', 
                                                                justifyContent: 'space-between',
                                                                fontSize: '13px',
                                                                padding: '4px 0'
                                                            }}>
                                                                <span style={{ color: '#666' }}>{item.quantity}× {item.name}</span>
                                                                <span style={{ color: 'var(--gold)' }}>{item.price * item.quantity} Kč</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    
                                                    <div style={{ display: 'flex', gap: '8px' }}>
                                                        <button
                                                            onClick={() => markAsCompleted(order.id)}
                                                            style={{
                                                                flex: 1,
                                                                padding: '14px',
                                                                background: '#10b981',
                                                                color: '#fff',
                                                                border: 'none',
                                                                fontSize: '12px',
                                                                fontWeight: '500',
                                                                letterSpacing: '1px',
                                                                cursor: 'pointer'
                                                            }}
                                                        >
                                                            ✓ VYZVEDNUTO
                                                        </button>
                                                        <button
                                                            onClick={() => deleteOrder(order.id)}
                                                            style={{
                                                                padding: '14px 20px',
                                                                background: '#ef4444',
                                                                color: '#fff',
                                                                border: 'none',
                                                                fontSize: '14px',
                                                                cursor: 'pointer'
                                                            }}
                                                        >
                                                            ×
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}

                                {completedOrders.length > 0 && (
                                    <>
                                        <h2 style={{ 
                                            fontSize: '14px',
                                            fontWeight: '500',
                                            letterSpacing: '2px',
                                            color: '#999',
                                            marginBottom: '16px'
                                        }}>DOKONČENÉ DNES</h2>
                                        
                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                                            {completedOrders.map(order => (
                                                <div 
                                                    key={order.id} 
                                                    style={{ 
                                                        background: 'rgba(0,0,0,0.02)',
                                                        padding: '16px',
                                                        border: '1px solid rgba(0,0,0,0.05)',
                                                        opacity: 0.6
                                                    }}
                                                >
                                                    <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                                                        <div>
                                                            <div style={{ fontWeight: '500' }}>{order.customerName}</div>
                                                            <div style={{ fontSize: '12px', color: '#666' }}>{order.pickupTime}</div>
                                                        </div>
                                                        <div style={{ textAlign: 'right' }}>
                                                            <div style={{ fontWeight: '500' }}>{order.totalPrice} Kč</div>
                                                            <div style={{ fontSize: '11px', color: '#10b981' }}>✓ Vyzvednuto</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </>
                        ) : (
                            <>
                                <h2 style={{ 
                                    fontSize: '14px',
                                    fontWeight: '500',
                                    letterSpacing: '2px',
                                    color: 'var(--gold)',
                                    marginBottom: '16px'
                                }}>DNEŠNÍ MENU</h2>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                    {menu.map((item, idx) => (
                                        <div 
                                            key={item.id} 
                                            className="card animate-fadeInUp"
                                            style={{ 
                                                padding: '16px 20px',
                                                animationDelay: `${idx * 0.05}s`
                                            }}
                                        >
                                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                <div>
                                                    <div style={{ 
                                                        fontSize: '10px',
                                                        fontWeight: '500',
                                                        color: 'var(--gold)',
                                                        letterSpacing: '1px',
                                                        marginBottom: '4px'
                                                    }}>{item.category.toUpperCase()}</div>
                                                    <div style={{ fontWeight: '500' }}>{item.name}</div>
                                                </div>
                                                <div className="price-tag" style={{ fontSize: '20px' }}>{item.price}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
